<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chào mừng đến với Web Học Chung</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Web Học Tập Chung</h1>
    <p>Tạo một phòng học mới hoặc tham gia một phòng đã có.</p>
    <form method="POST">
        <input type="text" name="room_id" placeholder="Nhập tên phòng..." required>
        <button type="submit">Tham gia</button>
    </form>
</body>
</html>
